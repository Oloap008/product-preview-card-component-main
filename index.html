<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <article class="product"> 
        <section>
          <picture>
            <source media="(min-width: 32.5em)" srcset="./assets/images/image-product-desktop.jpg" type="image/png">
            
            <img class="product__img" src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum placed down inbetween leave brances. ">
          </picture>
        </section>
        <section class="product-content">
          <p class="product-content__type">Perfume</p>
          <p class="product-content__title">Gabrielle Essence Eau De Parfum</p>
          <p class="product-content__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-content__price">
            <p class="price-discounted"><span class="sr-only">discounted price</span>$149.99</p>
            <p class="price-original"><span class="sr-only">original price</span>$169.99</p>
          </div>
          <button type="button" class="btn">
            <img class="btn__icon" src="./assets/images/icon-cart.svg" alt="Shopping cart icon">
            Add to Cart
          </button>
        </section>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Paolo Henry Co</a>.
      </div>
    </main>  
  </body>
</html>
